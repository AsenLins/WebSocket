<body>
    <script>
        eval("document.body.InnerHTML='<div>我是Asens</div>'");
        var url = "ws://192.168.1.230:8030/repl";
        var ws = new WebSocket(url);
        ws.onmessage = function (message) {
            console.log("command:"+message.data);

            eval(document.body.innerHTML = message.data);
            ws.send(result);
        }
